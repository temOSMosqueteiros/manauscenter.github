<html>
  <head>
    <title>CadastroTransportadora</title>
    <style>
      body {
        background-color: #333;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .form-container h2 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #5b3a2e;
      }
      .form-group input {
        width: calc(100% - 10px);
        padding: 5px;
        border: 1px solid #5b3a2e;
        border-radius: 3px;
        box-sizing: border-box;
      }
      .form-group.half-width {
        width: calc(50% - 10px);
        display: inline-block;
      }
      .form-group.half-width:first-child {
        margin-right: 20px;
      }
      .form-group.half-width:last-child {
        margin-left: 20px;
      }
      .form-group.full-width {
        width: 100%;
      }
      .form-group button {
        background-color: #5b3a2e;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #4a2e24;
      }
    </style>
    <script>
      function redirectToCadastroMenu() {
        window.location.href = "cadastro_produtosMenu.html";
      }
    </script>
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-group half-width">
          <label for="nome">Nome/Razão Social</label>
          <input type="text" id="nome" name="nome" />
        </div>
        <div class="form-group half-width">
          <label for="cnpj">CNPJ/CPF</label>
          <input type="text" id="cnpj" name="cnpj" />
        </div>
        <div class="form-group full-width">
          <label for="inscricao-estadual">Inscrição estadual</label>
          <input
            type="text"
            id="inscricao-estadual"
            name="inscricao-estadual"
          />
        </div>
        <div class="form-group full-width">
          <label for="inscricao-municipal">Inscrição Municipal</label>
          <input
            type="text"
            id="inscricao-municipal"
            name="inscricao-municipal"
          />
        </div>
        <div class="form-group half-width">
          <label for="cep">Cep</label>
          <input type="text" id="cep" name="cep" />
        </div>
        <div class="form-group half-width">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" />
        </div>
        <div class="form-group half-width">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" />
        </div>
        <div class="form-group half-width">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" />
        </div>
        <div class="form-group half-width">
          <label for="contato">Contato</label>
          <input type="text" id="contato" name="contato" />
        </div>
        <div class="form-group half-width">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" />
        </div>
        <div class="form-group half-width">
          <label for="celular">Celular</label>
          <input type="text" id="celular" name="celular" />
        </div>
        <div class="form-group half-width">
          <label for="fax">Fax</label>
          <input type="text" id="fax" name="fax" />
        </div>
        <div class="form-group full-width">
          <button type="button" onclick="redirectToCadastroMenu()">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
