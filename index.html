<html>
  <head>
    <title>TelaInicial</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 60px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 30px;
        text-align: left;
      }
      .form-group label {
        display: block;
        font-size: 14px;
        color: #8b5e5e;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #8b5e5e;
        border-radius: 4px;
        font-size: 14px;
      }
      .btn {
        background-color: #8b5e5e;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <script>
      function redirectToHome() {
        window.location.href = "home.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Home</h1>
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" id="usuario" name="usuario" />
      </div>
      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" name="empresa" />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" />
      </div>
      <button class="btn" onclick="redirectToHome()">Confirmar</button>
    </div>
  </body>
</html>
